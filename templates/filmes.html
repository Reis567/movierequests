{% extends 'start.html'%}
{% block conteudo %}
<h2  style="text-align: center;">Filmes</h2>
<hr>
<div class="row">
    
        {% for filme in filmes %}
            <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" alt="Card image cap">
                        <div class="card-body">
                        <h3 class="card-title">{{filme.title}}</h3>
                        <p class="card-text">{{filme.overview}}</p>
                        <hr>
                        <h4>Nota : <span class="badge bg-secondary">{{filme.vote_average}}</span></h4>
                        </div>
                    </div>
            </div>
        {% endfor %}
    
</div>
{% endblock conteudo %}
